<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay ðŸŒŠ</title>
    <link rel="stylesheet" href="/pixabay/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Pixabay</h2>
        <form name="queryline">
            <div class="input_btn_line">
                <input type="text" name="queryField" id="queryField">
                <input type="submit" value="Search">

            </div>
            <div class="form_labels">
                <label for="popular">
                    Popular content
                    <input type="checkbox" name="popular" id="popular">
                </label>
                <label for="fresh">
                    Fresh content
                    <input type="checkbox" name="fresh" id="fresh">
                </label>
            </div>
        </form>
    </header>
    <div class="content_wrapper">
    </div>

    <script src="/pixabay/script.js"></script>

</body>

</html>
